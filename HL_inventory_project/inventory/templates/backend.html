<!DOCTYPE html>
<html>
<head>
    <title>Backend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>後台管理</h1>
        <div class="row align-items-start">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">首頁</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'backend' %}">後端</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="h1 text-center">廠商</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for factory in factories %}
                                <li class="list-group-item text-center">{{ factory }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/admin/inventory/factory/" target="_blank" class="btn btn-secondary">廠商內容調整</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h2 class="h1 text-center">品項</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for product in products %}
                                <li class="list-group-item text-center">{{ product }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/admin/inventory/product/" target="_blank" class="btn btn-secondary">品項內容調整</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h1 text-center">紙質</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for material in materials %}
                                <li class="list-group-item text-center">{{ material }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/admin/inventory/material/" target="_blank" class="btn btn-secondary">紙質內容調整</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
